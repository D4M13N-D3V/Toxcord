name: Build Linux

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        run: |
          # Get the latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Get commits since last tag
          if git describe --tags --abbrev=0 &>/dev/null; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          else
            COMMITS=$(git log --oneline)
          fi

          # Determine version bump based on conventional commits
          BUMP="patch"
          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|style|test|docs|build|ci|chore)(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            # Check for features
            if echo "$commit" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          # Apply version bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # For PRs, append PR number
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}-pr.${{ github.event.pull_request.number }}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libsodium-dev \
            libopus-dev \
            libvpx-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli || true

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          # Update workspace version
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          # Update tauri.conf.json if it exists
          if [ -f "apps/desktop/src-tauri/tauri.conf.json" ]; then
            jq ".version = \"${VERSION}\"" apps/desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/desktop/src-tauri/tauri.conf.json
          fi

      - name: Build Tauri App
        run: |
          cd apps/desktop
          cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.version.outputs.version }}"

          # Copy AppImage
          if [ -f "apps/desktop/src-tauri/target/release/bundle/appimage/"*.AppImage ]; then
            cp apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage "artifacts/toxcord-${VERSION}-linux-x86_64.AppImage"
          fi

          # Copy deb package
          if [ -f "apps/desktop/src-tauri/target/release/bundle/deb/"*.deb ]; then
            cp apps/desktop/src-tauri/target/release/bundle/deb/*.deb "artifacts/toxcord-${VERSION}-linux-x86_64.deb"
          fi

          # Copy raw binary
          if [ -f "apps/desktop/src-tauri/target/release/toxcord" ]; then
            cp apps/desktop/src-tauri/target/release/toxcord "artifacts/toxcord-${VERSION}-linux-x86_64"
            chmod +x "artifacts/toxcord-${VERSION}-linux-x86_64"
          fi

          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-linux-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30

  build-with-i2p:
    name: Build Linux Binary (with I2P)
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libsodium-dev \
            libopus-dev \
            libvpx-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-i2p-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-i2p-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli || true

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          if [ -f "apps/desktop/src-tauri/tauri.conf.json" ]; then
            jq ".version = \"${VERSION}\"" apps/desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/desktop/src-tauri/tauri.conf.json
          fi

      - name: Build Tauri App with I2P
        run: |
          cd apps/desktop
          cargo tauri build --features i2p
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.version.outputs.version }}"

          if [ -f "apps/desktop/src-tauri/target/release/bundle/appimage/"*.AppImage ]; then
            cp apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage "artifacts/toxcord-i2p-${VERSION}-linux-x86_64.AppImage"
          fi

          if [ -f "apps/desktop/src-tauri/target/release/bundle/deb/"*.deb ]; then
            cp apps/desktop/src-tauri/target/release/bundle/deb/*.deb "artifacts/toxcord-i2p-${VERSION}-linux-x86_64.deb"
          fi

          if [ -f "apps/desktop/src-tauri/target/release/toxcord" ]; then
            cp apps/desktop/src-tauri/target/release/toxcord "artifacts/toxcord-i2p-${VERSION}-linux-x86_64"
            chmod +x "artifacts/toxcord-i2p-${VERSION}-linux-x86_64"
          fi

          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-i2p-linux-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build, build-with-i2p]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ]; then
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Write to file for multiline support
          echo "$CHANGELOG" > changelog.txt

          # Categorize changes
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          # Features
          FEATURES=$(echo "$CHANGELOG" | grep -iE "^- feat" || true)
          if [ -n "$FEATURES" ]; then
            echo "### Features" >> release_notes.md
            echo "$FEATURES" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Fixes
          FIXES=$(echo "$CHANGELOG" | grep -iE "^- fix" || true)
          if [ -n "$FIXES" ]; then
            echo "### Bug Fixes" >> release_notes.md
            echo "$FIXES" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Other changes
          OTHER=$(echo "$CHANGELOG" | grep -viE "^- (feat|fix)" || true)
          if [ -n "$OTHER" ]; then
            echo "### Other Changes" >> release_notes.md
            echo "$OTHER" >> release_notes.md
            echo "" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${{ needs.version.outputs.version_tag }}" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Toxcord ${{ needs.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
