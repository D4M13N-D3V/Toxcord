name: Build Windows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        run: |
          # Get the latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Get commits since last tag
          if git describe --tags --abbrev=0 &>/dev/null; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          else
            COMMITS=$(git log --oneline)
          fi

          # Determine version bump based on conventional commits
          BUMP="patch"
          while IFS= read -r commit; do
            if echo "$commit" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|style|test|docs|build|ci|chore)(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            if echo "$commit" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          # Apply version bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}-pr.${{ github.event.pull_request.number }}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  build:
    name: Build Windows Binary
    runs-on: windows-latest
    needs: version
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install libsodium:x64-windows opus:x64-windows libvpx:x64-windows

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli
        continue-on-error: true

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml

      - name: Build Tauri App
        run: |
          cd apps/desktop
          cargo tauri build
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Debug - List build outputs
        shell: bash
        run: |
          echo "=== Target directory ==="
          find target/release -name "toxcord*" -o -name "*.msi" -o -name "*.exe" 2>/dev/null | head -20 || echo "No files found"
          echo "=== Bundle directory ==="
          find target/release/bundle -type f 2>/dev/null | head -20 || echo "No bundle directory"

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.version.outputs.version }}"

          # Find and copy MSI installer
          MSI=$(find target/release/bundle -name "*.msi" 2>/dev/null | head -1)
          if [ -n "$MSI" ] && [ -f "$MSI" ]; then
            cp "$MSI" "artifacts/toxcord-${VERSION}-windows-x86_64.msi"
            echo "Copied MSI"
          fi

          # Find and copy NSIS installer
          NSIS=$(find target/release/bundle -name "*.exe" 2>/dev/null | head -1)
          if [ -n "$NSIS" ] && [ -f "$NSIS" ]; then
            cp "$NSIS" "artifacts/toxcord-${VERSION}-windows-x86_64-setup.exe"
            echo "Copied NSIS installer"
          fi

          # Copy raw binary
          if [ -f "target/release/toxcord.exe" ]; then
            cp target/release/toxcord.exe "artifacts/toxcord-${VERSION}-windows-x86_64.exe"
            echo "Copied binary"
          fi

          echo "=== Artifacts ==="
          ls -la artifacts/ || echo "No artifacts directory"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-windows-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          body: |
            ## Toxcord ${{ needs.version.outputs.version }}

            ### Downloads
            - **Windows MSI Installer**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64.msi`
            - **Windows NSIS Installer**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64-setup.exe`
            - **Windows Portable**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64.exe`

            ### Installation
            Run the MSI or NSIS installer, or use the portable .exe directly.
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
