name: Build Windows (Cross-compile)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        run: |
          # Get the latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Get commits since last tag
          if git describe --tags --abbrev=0 &>/dev/null; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          else
            COMMITS=$(git log --oneline)
          fi

          # Determine version bump based on conventional commits
          BUMP="patch"
          while IFS= read -r commit; do
            if echo "$commit" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|style|test|docs|build|ci|chore)(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            if echo "$commit" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          # Apply version bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}-pr.${{ github.event.pull_request.number }}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  build:
    name: Build Windows Binary (Cross-compile)
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            cmake \
            ninja-build \
            pkg-config \
            nasm \
            yasm \
            wine64 \
            libclang-dev \
            clang \
            imagemagick

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-cross-win-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cross-win-

      - name: Cache cross-compiled libraries
        id: cache-libs
        uses: actions/cache@v4
        with:
          path: ~/cross-libs
          key: cross-libs-win64-v2

      - name: Build cross-compiled dependencies
        if: steps.cache-libs.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/cross-libs
          export CROSS_PREFIX=x86_64-w64-mingw32
          export CROSS_ROOT=~/cross-libs
          export PATH="$CROSS_ROOT/bin:$PATH"

          # Build libsodium
          cd /tmp
          curl -L https://github.com/jedisct1/libsodium/releases/download/1.0.20-RELEASE/libsodium-1.0.20.tar.gz | tar xz
          cd libsodium-1.0.20
          ./configure --host=$CROSS_PREFIX --prefix=$CROSS_ROOT --disable-shared --enable-static
          make -j$(nproc)
          make install

          # Build opus
          cd /tmp
          curl -L https://downloads.xiph.org/releases/opus/opus-1.5.2.tar.gz | tar xz
          cd opus-1.5.2
          ./configure --host=$CROSS_PREFIX --prefix=$CROSS_ROOT --disable-shared --enable-static --disable-doc --disable-extra-programs
          make -j$(nproc)
          make install

          # Build libvpx
          cd /tmp
          curl -L https://github.com/webmproject/libvpx/archive/refs/tags/v1.14.1.tar.gz | tar xz
          cd libvpx-1.14.1
          CROSS=$CROSS_PREFIX- ./configure --target=x86_64-win64-gcc --prefix=$CROSS_ROOT --disable-shared --enable-static --disable-examples --disable-tools --disable-docs --disable-unit-tests
          make -j$(nproc)
          make install

          # Build OpenSSL for SQLCipher
          cd /tmp
          curl -L https://www.openssl.org/source/openssl-3.2.1.tar.gz | tar xz
          cd openssl-3.2.1
          ./Configure mingw64 --cross-compile-prefix=$CROSS_PREFIX- --prefix=$CROSS_ROOT no-shared
          make -j$(nproc)
          make install_sw

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'CARGO_EOF'
          [target.x86_64-pc-windows-gnu]
          linker = "x86_64-w64-mingw32-gcc"
          ar = "x86_64-w64-mingw32-ar"
          CARGO_EOF
          # Remove leading whitespace from the config file
          sed -i 's/^[[:space:]]*//' ~/.cargo/config.toml

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml

      - name: Build frontend
        run: |
          cd apps/desktop
          pnpm build

      - name: Generate Windows icon
        run: |
          cd apps/desktop/src-tauri/icons
          # Create .ico with multiple sizes from the largest PNG
          convert 256x256.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          ls -la

      - name: Verify cross-compiled libraries
        run: |
          echo "=== Checking cross-compiled libraries ==="
          ls -la ~/cross-libs/lib/ | head -20
          echo "=== OpenSSL pkgconfig ==="
          cat ~/cross-libs/lib/pkgconfig/libcrypto.pc 2>/dev/null || echo "No libcrypto.pc"

      - name: Build Tauri App
        env:
          TAURI_SKIP_DEVTOOLS_CHECK: "true"
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          # Compiler settings
          CC_x86_64_pc_windows_gnu: "x86_64-w64-mingw32-gcc"
          CXX_x86_64_pc_windows_gnu: "x86_64-w64-mingw32-g++"
          AR_x86_64_pc_windows_gnu: "x86_64-w64-mingw32-ar"
          CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER: "x86_64-w64-mingw32-gcc"
          # CMake settings for native dependencies
          CMAKE_TOOLCHAIN_FILE: "${{ github.workspace }}/.github/mingw64-toolchain.cmake"
          # Cross-compilation OpenSSL settings
          X86_64_PC_WINDOWS_GNU_OPENSSL_DIR: "/home/runner/cross-libs"
          X86_64_PC_WINDOWS_GNU_OPENSSL_LIB_DIR: "/home/runner/cross-libs/lib"
          X86_64_PC_WINDOWS_GNU_OPENSSL_INCLUDE_DIR: "/home/runner/cross-libs/include"
          X86_64_PC_WINDOWS_GNU_OPENSSL_STATIC: "1"
        run: |
          # Set up cross-compilation environment paths
          export CROSS_ROOT="$HOME/cross-libs"
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_PATH="$CROSS_ROOT/lib/pkgconfig"
          export PKG_CONFIG_SYSROOT_DIR="$CROSS_ROOT"
          # Sodium paths
          export SODIUM_LIB_DIR="$CROSS_ROOT/lib"
          export SODIUM_INCLUDE_DIR="$CROSS_ROOT/include"
          export SODIUM_STATIC=1
          # OpenSSL for SQLCipher
          export OPENSSL_DIR="$CROSS_ROOT"
          export OPENSSL_LIB_DIR="$CROSS_ROOT/lib"
          export OPENSSL_INCLUDE_DIR="$CROSS_ROOT/include"
          export OPENSSL_STATIC=1
          # Add library path for linker
          export LIBRARY_PATH="$CROSS_ROOT/lib:$LIBRARY_PATH"
          export RUSTFLAGS="-L $CROSS_ROOT/lib $RUSTFLAGS"

          cd apps/desktop
          cargo tauri build --target x86_64-pc-windows-gnu

      - name: Debug - List build outputs
        run: |
          echo "=== Target directory ==="
          find target -name "toxcord*" -o -name "*.msi" -o -name "*.exe" 2>/dev/null | head -30 || echo "No files found"
          echo "=== Bundle directory ==="
          find target -path "*/bundle/*" -type f 2>/dev/null | head -20 || echo "No bundle directory"

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.version.outputs.version }}"

          # Find and copy MSI installer
          MSI=$(find target -path "*/bundle/*.msi" 2>/dev/null | head -1)
          if [ -n "$MSI" ] && [ -f "$MSI" ]; then
            cp "$MSI" "artifacts/toxcord-${VERSION}-windows-x86_64.msi"
            echo "Copied MSI"
          fi

          # Find and copy NSIS installer
          NSIS=$(find target -path "*/bundle/nsis/*.exe" 2>/dev/null | head -1)
          if [ -n "$NSIS" ] && [ -f "$NSIS" ]; then
            cp "$NSIS" "artifacts/toxcord-${VERSION}-windows-x86_64-setup.exe"
            echo "Copied NSIS installer"
          fi

          # Copy raw binary (check target-specific directory first)
          if [ -f "target/x86_64-pc-windows-gnu/release/toxcord.exe" ]; then
            cp "target/x86_64-pc-windows-gnu/release/toxcord.exe" "artifacts/toxcord-${VERSION}-windows-x86_64.exe"
            echo "Copied binary from GNU target"
          elif [ -f "target/release/toxcord.exe" ]; then
            cp "target/release/toxcord.exe" "artifacts/toxcord-${VERSION}-windows-x86_64.exe"
            echo "Copied binary"
          fi

          echo "=== Artifacts ==="
          ls -la artifacts/ || echo "No artifacts directory"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-windows-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          body: |
            ## Toxcord ${{ needs.version.outputs.version }}

            ### Downloads
            - **Windows MSI Installer**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64.msi`
            - **Windows NSIS Installer**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64-setup.exe`
            - **Windows Portable**: `toxcord-${{ needs.version.outputs.version }}-windows-x86_64.exe`

            ### Installation
            Run the MSI or NSIS installer, or use the portable .exe directly.
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
