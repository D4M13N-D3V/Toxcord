name: Build Fedora

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          if git describe --tags --abbrev=0 &>/dev/null; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          else
            COMMITS=$(git log --oneline)
          fi

          BUMP="patch"
          while IFS= read -r commit; do
            if echo "$commit" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|style|test|docs|build|ci|chore)(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            if echo "$commit" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}-pr.${{ github.event.pull_request.number }}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  build:
    name: Build Fedora AppImage
    runs-on: ubuntu-latest
    needs: version
    container:
      image: fedora:latest
      options: --privileged --device /dev/fuse
    steps:
      - name: Install git
        run: dnf install -y git

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y \
            gcc gcc-c++ cmake pkg-config make \
            libsodium-devel opus-devel libvpx-devel \
            gtk3-devel webkit2gtk4.1-devel \
            libappindicator-gtk3-devel librsvg2-devel \
            alsa-lib-devel libv4l-devel kernel-headers clang-devel llvm-devel openssl-devel \
            curl wget git patchelf file \
            nodejs npm

      - name: Install AppImage tools
        run: |
          # Install FUSE for AppImage support
          dnf install -y fuse fuse-libs squashfs-tools

          # Download and extract linuxdeploy (Tauri uses this)
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O /usr/local/bin/linuxdeploy
          chmod +x /usr/local/bin/linuxdeploy
          cd /usr/local/bin && ./linuxdeploy --appimage-extract 2>/dev/null || true
          if [ -d squashfs-root ]; then
            mv squashfs-root linuxdeploy-extracted
            ln -sf /usr/local/bin/linuxdeploy-extracted/AppRun /usr/local/bin/linuxdeploy
          fi

          # Download and extract linuxdeploy-plugin-appimage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage -O /usr/local/bin/linuxdeploy-plugin-appimage
          chmod +x /usr/local/bin/linuxdeploy-plugin-appimage
          cd /usr/local/bin && ./linuxdeploy-plugin-appimage --appimage-extract 2>/dev/null || true
          if [ -d squashfs-root ]; then
            mv squashfs-root linuxdeploy-plugin-appimage-extracted
            ln -sf /usr/local/bin/linuxdeploy-plugin-appimage-extracted/AppRun /usr/local/bin/linuxdeploy-plugin-appimage
          fi

      - name: Install Rust
        run: |
          export HOME=/root
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "/root/.cargo/bin" >> $GITHUB_PATH

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: fedora-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            fedora-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: |
          source /root/.cargo/env
          cargo install tauri-cli || true

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          if [ -f "apps/desktop/src-tauri/tauri.conf.json" ]; then
            dnf install -y jq
            jq ".version = \"${VERSION}\"" apps/desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/desktop/src-tauri/tauri.conf.json
          fi

      - name: Build Tauri App
        run: |
          source /root/.cargo/env
          cd apps/desktop
          cargo tauri build || true
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          APPIMAGE_EXTRACT_AND_RUN: "1"

      - name: Create AppImage manually
        run: |
          VERSION="${{ needs.version.outputs.version }}"

          # Download appimagetool
          curl -L -o /tmp/appimagetool.AppImage https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x /tmp/appimagetool.AppImage
          cd /tmp && ./appimagetool.AppImage --appimage-extract && mv squashfs-root appimagetool && cd -

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp target/release/toxcord AppDir/usr/bin/
          cp apps/desktop/src-tauri/icons/256x256.png AppDir/usr/share/icons/hicolor/256x256/apps/toxcord.png
          cp apps/desktop/src-tauri/icons/256x256.png AppDir/toxcord.png

          cat > AppDir/usr/share/applications/toxcord.desktop << 'EOF'
          [Desktop Entry]
          Name=Toxcord
          Exec=toxcord
          Icon=toxcord
          Type=Application
          Categories=Network;InstantMessaging;
          EOF

          cp AppDir/usr/share/applications/toxcord.desktop AppDir/toxcord.desktop

          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/toxcord" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Create AppImage using appimagetool directly
          export ARCH=x86_64
          /tmp/appimagetool/AppRun AppDir "toxcord-${VERSION}-fedora-x86_64.AppImage"

          mkdir -p artifacts
          mv *.AppImage "artifacts/"

      - name: Create portable tarball
        run: |
          VERSION="${{ needs.version.outputs.version }}"

          if [ -f "target/release/toxcord" ]; then
            mkdir -p "artifacts/toxcord-${VERSION}-fedora-x86_64-portable"
            cp target/release/toxcord "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/toxcord"
            chmod +x "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/toxcord"

            # Bundle required shared libraries
            mkdir -p "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/lib"
            for lib in libsodium libopus libvpx; do
              LIB_PATH=$(ldd "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/toxcord" | grep -E "${lib}" | awk '{print $3}' | head -1)
              if [ -n "$LIB_PATH" ] && [ -f "$LIB_PATH" ]; then
                cp "$LIB_PATH" "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/lib/"
              else
                MANUAL_PATH=$(find /usr/lib64 /usr/lib -name "${lib}*.so*" 2>/dev/null | head -1)
                if [ -n "$MANUAL_PATH" ] && [ -f "$MANUAL_PATH" ]; then
                  cp "$MANUAL_PATH" "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/lib/"
                fi
              fi
            done

            # Set rpath
            patchelf --set-rpath '$ORIGIN/lib' "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/toxcord" || true

            # Create launcher script
            printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport LD_LIBRARY_PATH="$SCRIPT_DIR/lib:$LD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/toxcord" "$@"\n' > "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/run.sh"
            chmod +x "artifacts/toxcord-${VERSION}-fedora-x86_64-portable/run.sh"

            # Create tarball
            cd artifacts
            tar -czvf "toxcord-${VERSION}-fedora-x86_64-portable.tar.gz" "toxcord-${VERSION}-fedora-x86_64-portable"
            rm -rf "toxcord-${VERSION}-fedora-x86_64-portable"
            cd ..
          fi

          echo "=== Artifacts ==="
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-fedora-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: toxcord-fedora-${{ needs.version.outputs.version }}
          path: release-files

      - name: List release files
        run: ls -la release-files/

      - name: Generate changelog
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          echo "## What's Changed (Fedora)" > release_notes.md
          echo "" >> release_notes.md
          echo "$CHANGELOG" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}-fedora
          name: Toxcord ${{ needs.version.outputs.version }} (Fedora)
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
