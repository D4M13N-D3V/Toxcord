  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build, build-with-i2p]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ]; then
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Write to file for multiline support
          echo "$CHANGELOG" > changelog.txt

          # Categorize changes
          echo "## What's Changed (Ubuntu)" > release_notes.md
          echo "" >> release_notes.md

          # Features
          FEATURES=$(echo "$CHANGELOG" | grep -iE "^- feat" || true)
          if [ -n "$FEATURES" ]; then
            echo "### Features" >> release_notes.md
            echo "$FEATURES" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Fixes
          FIXES=$(echo "$CHANGELOG" | grep -iE "^- fix" || true)
          if [ -n "$FIXES" ]; then
            echo "### Bug Fixes" >> release_notes.md
            echo "$FIXES" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Other changes
          OTHER=$(echo "$CHANGELOG" | grep -viE "^- (feat|fix)" || true)
          if [ -n "$OTHER" ]; then
            echo "### Other Changes" >> release_notes.md
            echo "$OTHER" >> release_notes.md
            echo "" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${{ needs.version.outputs.version_tag }}" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}-ubuntu
          name: Toxcord ${{ needs.version.outputs.version }} (Ubuntu)
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
