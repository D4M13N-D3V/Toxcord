name: Build Ubuntu

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        run: |
          # Get the latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Get commits since last tag
          if git describe --tags --abbrev=0 &>/dev/null; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          else
            COMMITS=$(git log --oneline)
          fi

          # Determine version bump based on conventional commits
          BUMP="patch"
          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|style|test|docs|build|ci|chore)(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            # Check for features
            if echo "$commit" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          # Apply version bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # For PRs, append PR number
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}-pr.${{ github.event.pull_request.number }}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  build:
    name: Build Ubuntu AppImage
    runs-on: ubuntu-22.04
    needs: version
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libsodium-dev \
            libopus-dev \
            libvpx-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libfuse2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Set static linking
        run: echo "TOXCORD_STATIC=1" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli || true

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          # Update workspace version
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          # Update tauri.conf.json if it exists
          if [ -f "apps/desktop/src-tauri/tauri.conf.json" ]; then
            jq ".version = \"${VERSION}\"" apps/desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/desktop/src-tauri/tauri.conf.json
          fi

      - name: Build Tauri App
        run: |
          cd apps/desktop
          cargo tauri build || true
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Debug - List build outputs
        run: |
          echo "=== Bundle directory structure ==="
          find target/release/bundle -type f 2>/dev/null || echo "No bundle directory"
          echo "=== AppImage files ==="
          find target -name "*.AppImage" 2>/dev/null || echo "No AppImage files found"

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.version.outputs.version }}"

          # Find and copy AppImage
          echo "=== Searching for AppImage ==="
          find target -name "*.AppImage" 2>/dev/null || echo "No AppImage found"
          APPIMAGE=$(find target/release/bundle -name "*.AppImage" 2>/dev/null | head -1)
          if [ -n "$APPIMAGE" ] && [ -f "$APPIMAGE" ]; then
            cp "$APPIMAGE" "artifacts/toxcord-${VERSION}-ubuntu-x86_64.AppImage"
            chmod +x "artifacts/toxcord-${VERSION}-ubuntu-x86_64.AppImage"
            echo "Copied AppImage: $APPIMAGE"
          else
            echo "WARNING: No AppImage found in target/release/bundle"
          fi

          echo "=== Artifacts ==="
          ls -la artifacts/ || echo "No artifacts directory"

      - name: Create portable tarball
        run: |
          VERSION="${{ needs.version.outputs.version }}"

          if [ -f "target/release/toxcord" ]; then
            mkdir -p "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable"
            cp target/release/toxcord "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/toxcord"
            chmod +x "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/toxcord"

            # Bundle required shared libraries
            mkdir -p "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/lib"
            for lib in libsodium libopus libvpx; do
              LIB_PATH=$(ldd "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/toxcord" | grep -E "${lib}" | awk '{print $3}' | head -1)
              if [ -n "$LIB_PATH" ] && [ -f "$LIB_PATH" ]; then
                cp "$LIB_PATH" "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/lib/"
              else
                MANUAL_PATH=$(find /usr/lib/x86_64-linux-gnu /usr/lib -name "${lib}*.so*" 2>/dev/null | head -1)
                if [ -n "$MANUAL_PATH" ] && [ -f "$MANUAL_PATH" ]; then
                  cp "$MANUAL_PATH" "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/lib/"
                fi
              fi
            done

            # Set rpath
            patchelf --set-rpath '$ORIGIN/lib' "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/toxcord" || true

            # Create launcher script
            printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexport LD_LIBRARY_PATH="$SCRIPT_DIR/lib:$LD_LIBRARY_PATH"\nexec "$SCRIPT_DIR/toxcord" "$@"\n' > "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/run.sh"
            chmod +x "artifacts/toxcord-${VERSION}-ubuntu-x86_64-portable/run.sh"

            # Create tarball
            cd artifacts
            tar -czvf "toxcord-${VERSION}-ubuntu-x86_64-portable.tar.gz" "toxcord-${VERSION}-ubuntu-x86_64-portable"
            rm -rf "toxcord-${VERSION}-ubuntu-x86_64-portable"
            cd ..
          fi

          echo "=== Artifacts ==="
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toxcord-ubuntu-${{ needs.version.outputs.version }}
          path: artifacts/*
          retention-days: 30
          if-no-files-found: error

